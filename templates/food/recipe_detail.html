<h1>{{ recipe.title }}</h1>
<p>{{ recipe.description }}</p>

<h3>Ингредиенты:</h3>
<ul>
    {% for ingredient in recipe.ingredients.all %}
        <li>{{ ingredient.name }} - {{ ingredient.quantity }}</li>
    {% endfor %}
</ul>

<a href="{% url 'ingredient-add' %}">Добавить ингредиент</a>
<a href="{% url 'recipe-list' %}">Назад</a>
